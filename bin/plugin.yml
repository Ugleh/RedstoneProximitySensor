name: RedstoneSensor
version: 1.9.5
author: Ugleh
main: com.ugleh.redstonesensor.RedstoneSensor
description: Create redstone proximity sensor torches that creates a redstone current when a player is in range.
permissions:
  redstonesensor.use:
    description: Gives access to dropping the torch. Without this the torch will not drop.
    default: true
  redstonesensor.create:
    description: Gives access to crafting both Redstone Proximity Sensors.
    default: true
  redstonesensor.customrange:
    description: Gives access to using the RPS Wand and Setting the Custom range.
    default: op
commands:
  rps:
    description: Redstone Sensor config command
    aliases: [redstonesensor, rpsensor]
    permission: redstonesensor.commands
    default: op